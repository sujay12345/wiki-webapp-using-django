{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    <form method="POST">
        {% csrf_token%}
        <div class="form">
          <div class="my-3">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              name="title"
              placeholder="Title of the page"
              {%if title%}
              value="{{title}}"
              {%endif%}
            />
          </div>
          <div>
            <label for="content">Content</label>
            <textarea
              class="form-control"
              id="content"
              cols="30"
              name="content"
              rows="10"
              placeholder="Write page content in markdown"
            >{%if content%}{{content}}{%endif%}</textarea>
          </div>
          <input type="submit" value="Save" class="btn btn-success my-3" />
        </div>
      </form>
    </div>
{% endblock %}
